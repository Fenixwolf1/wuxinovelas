<!DOCTYPE html>
<html lang="es" class="translated-ltr">
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{{chapter.novel_info.titulo}} - Capitulo {{chapter.num}} - novela en espa√±ol - Wuxi novelas</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  
  <link href="{% static 'css/chaptercss.css' %}" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home-view' %}" style="color: white; font-size: 26px; ">Wuxi Novelas</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-3">
        <ul class="nav navbar-nav navbar-right" >
          <li><a href="{% url 'home-view' %}" style="color:white;">Inicio</a></li>
          
          
          <li>
            <a class="btn btn-default btn-outline btn-circle"  data-toggle="collapse" href="#nav-collapse3" aria-expanded="false" aria-controls="nav-collapse3" style="color:white;">Buscar</a>
          </li>
        </ul>
        <div class="collapse nav navbar-nav nav-collapse" id="nav-collapse3">
          <form class="navbar-form navbar-right" role="search" method="GET" action="{% url 'search-view' %}">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar novelas" name="busqueda" id="search" autocomplete="off" />
              <input type="text" hidden name="page" value="0">
            </div>
            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->

  <div class="todo">
    
  <div class="toggle"></div>
  <div class="content" style="font-family: Arial, sans-serif, serif ;font-size: 18px;" >
    <div class="buttons-group">
      <a href="{{chapter.get_prev_chapter}}" class="previous" ><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a href="{{chapter.get_next_chapter}}" class="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      
    </div>
    <div id="google_translate_element"></div>
    <br><br>
    <h4><a href="{{chapter.get_novel_url}}">{{chapter.novel_info.titulo}}</a></h4>
    <h2>{{chapter.nombre}}</h2>
    <div style="font-family: Merriweather,serif;">
    {% for chap in chapter.get_chapter_as_list %}
      {{ chap|linebreaks }}<br>
    {% endfor %}
    </div>
    
   
  </div>

  <div class="buttons-group-bottom">
    <a href="{{chapter.get_prev_chapter}}" class="previous" ><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a href="{{chapter.get_next_chapter}}" class="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>

          
        
    
   
  
    
    
    
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="{% static 'js/chapterjs.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
    </script>
  

</body>
</html>
